<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame - Model 3D </title>
    <meta name="description" content="A-Frame Model 3D">
    <meta name="createdwith" content="https://niebert.githhub.io/JSON3D4Aframe">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Comment for a-sphere: Oxygen  -->
      <a-sphere position="0.00 0.50 0.00" material="color: #d71a20;opacity:0.5" rotation="0 0 0"  radius="0.90" ></a-sphere>
         <!-- Comment for a-sphere: Hydrogen 1 -->
      <a-sphere position="1.00 1.70 0.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.80" ></a-sphere>
         <!-- Comment for a-sphere: Hydrogen 2 -->
      <a-sphere position="-1.00 1.70 0.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.80" ></a-sphere>
         <!-- Comment for a-text: Water Molecule -->
      <a-text position="0.00 0.50 1.50" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  value="TEST Water Molecule" color="#4545aa" height="1.00" ></a-text>


      <a-sky color="#ECECEC"></a-sky>

    <a-entity id="myCameraPosition" position="0 2 4">
        <a-entity id="myCamera" camera look-controls look-controls wasd-controls keyboard-controls>
        </a-entity>
    </a-entity>

    </a-scene>
  </body>
</html>
