
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR - Water Molecule </title>
    <meta name="createdwith" content="https://niebert.githhub.io/JSON3D4Aframe">
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

     <!-- Comment for a-sphere: Oxygen  with reference location Lat:49.2042,Long:8.10773 -->
     <a-sphere  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="0.00 0.50 0.00" material="color: #d71a20;opacity:0.5" rotation="0 0 0"  radius="0.90" ></a-sphere>
       <!-- Comment for a-sphere: Hydrogen 1 with reference location Lat:49.2042,Long:8.10773 -->
     <a-sphere  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="1.00 1.70 0.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.80" ></a-sphere>
       <!-- Comment for a-sphere: Hydrogen 2 with reference location Lat:49.2042,Long:8.10773 -->
     <a-sphere  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="-1.00 1.70 0.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.80" ></a-sphere>
       <!-- Comment for a-text: Water Molecule with reference location Lat:49.2042,Long:8.10773 -->
     <a-text  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="0.00 0.50 1.50" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  value="Water Molecule" color="#4545aa" height="1.00" ></a-text>
  

        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
</html>
