<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Demo</title>
    <meta name="description" content="A-Frame Demo">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Comment for a-sphere: Snowball - top - Head -->
      <a-sphere position="1.10 3.80 -4.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="0.56" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - middle -->
      <a-sphere position="1.10 2.80 -4.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="0.96" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - bottom -->
      <a-sphere position="1.00 1.50 -4.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="1.50" ></a-sphere>
         <!-- Comment for a-sphere: Nose -->
      <a-sphere position="0.92 3.80 -3.50" material="color: #d71a20;opacity:0.7" rotation="0 0 0"  radius="0.12" ></a-sphere>
         <!-- Comment for a-sphere: Eye - Right  -->
      <a-sphere position="1.08 4.00 -3.60" material="color: #000000;opacity:0.7" rotation="0 0 0"  radius="0.12" ></a-sphere>
         <!-- Comment for a-sphere: Eye - left -->
      <a-sphere position="0.79 4.00 -3.70" material="color: #000000;opacity:0.7" rotation="0 0 0"  radius="0.12" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - Arm - Right -->
      <a-sphere position="2.09 3.20 -4.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.56" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - Arm - Left -->
      <a-sphere position="-0.13 3.09 -4.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.56" ></a-sphere>
         <!-- Comment for a-cylinder: Hat of Snow Man - bottom -->
      <a-cylinder position="1.10 4.20 -4.00" material="color: #000000;opacity:0.5" rotation="0 0 0"  radius="0.75" height="0.19" ></a-cylinder>
         <!-- Comment for a-cylinder: Hat of Snow Man - top -->
      <a-cylinder position="1.10 4.50 -4.00" material="color: #000000;opacity:0.5" rotation="0 0 0"  radius="0.30" height="0.75" ></a-cylinder>
         <!-- Comment for a-text: Snow Man -->
      <a-text position="0.00 0.50 -2.50" material="color: #d71a20;opacity:0.5" rotation="0 0 0"  value="Snow Man" color="#d71a20" height="1.00" ></a-text>
   

      <a-sky color="#ECECEC"></a-sky>
    
    </a-scene>
  </body>
</html>
