<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Demo</title>
    <meta name="description" content="A-Frame Demo">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Comment for a-sphere: Hydrogen -->
      <a-sphere position="0.00 1.00 -4.00" material="color: #aa101f;opacity:0.7" rotation="0 0 0 "  radius="0.80" ></a-sphere>
         <!-- Comment for a-sphere: Oxygen1 -->
      <a-sphere position="1.00 1.70 -4.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.80" ></a-sphere>
         <!-- Comment for a-sphere: Oxygen2 -->
      <a-sphere position="-1.00 1.70 -4.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.80" ></a-sphere>
         <!-- Comment for a-text: Water Molecule -->
      <a-text position="0.00 0.50 -2.50" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  value="Water Molecule" color="#4545aa" height="1.00" ></a-text>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
