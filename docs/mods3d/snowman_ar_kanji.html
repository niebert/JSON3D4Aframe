      <!doctype HTML>
      <html>
        <head>
          <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
          <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
          <title>
            AR.js for kanji Marker
          </title>
        </head>
        <body style='margin : 0px; overflow: hidden;'>
          <a-scene>
              <a-marker id="mymarker" preset="kanji">
      <!-- Comment for a-sphere: Snowball - top - Head -->
      <a-sphere position="1.10 3.80 0.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="0.56" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - middle -->
      <a-sphere position="1.10 2.80 0.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="0.96" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - bottom -->
      <a-sphere position="1.00 1.50 0.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="1.50" ></a-sphere>
         <!-- Comment for a-sphere: Nose -->
      <a-sphere position="0.92 3.80 0.50" material="color: #d71a20;opacity:0.7" rotation="0 0 0"  radius="0.12" ></a-sphere>
         <!-- Comment for a-sphere: Eye - Right  -->
      <a-sphere position="1.08 4.00 0.40" material="color: #000000;opacity:0.7" rotation="0 0 0"  radius="0.12" ></a-sphere>
         <!-- Comment for a-sphere: Eye - left -->
      <a-sphere position="0.79 4.00 0.30" material="color: #000000;opacity:0.7" rotation="0 0 0"  radius="0.12" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - Arm - Right -->
      <a-sphere position="2.09 3.20 0.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.56" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - Arm - Left -->
      <a-sphere position="-0.13 3.09 0.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.56" ></a-sphere>
         <!-- Comment for a-cylinder: Hat of Snow Man - bottom -->
      <a-cylinder position="1.10 4.20 0.00" material="color: #000000;opacity:0.5" rotation="0 0 0"  radius="0.75" height="0.19" ></a-cylinder>
         <!-- Comment for a-cylinder: Hat of Snow Man - top -->
      <a-cylinder position="1.10 4.50 0.00" material="color: #000000;opacity:0.5" rotation="0 0 0"  radius="0.30" height="0.75" ></a-cylinder>
         <!-- Comment for a-text: Snow Man -->
      <a-text position="0.00 0.50 1.50" material="color: #d71a20;opacity:0.5" rotation="0 0 0"  value="Snow Man" color="#d71a20" height="1.00" ></a-text>
   
              </a-marker>
              <a-entity camera></a-entity>
         </a-scene>
        </body>
      </html>
