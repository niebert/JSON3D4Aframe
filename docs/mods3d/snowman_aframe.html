<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Snowman</title>
    <meta name="description" content="A-Frame Snowman">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Comment for a-sphere: Snowball - top - Head -->
      <a-sphere position="0.44 1.52 0.00" material="color: #ffffff;opacity:0.8" rotation="0 0 0"  radius="0.22" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - middle -->
      <a-sphere position="0.44 1.12 0.00" material="color: #ffffff;opacity:0.8" rotation="0 0 0"  radius="0.38" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - bottom -->
      <a-sphere position="0.40 0.60 0.00" material="color: #ffffff;opacity:0.8" rotation="0 0 0"  radius="0.60" ></a-sphere>
         <!-- Comment for a-sphere: Nose -->
      <a-sphere position="0.37 1.52 0.20" material="color: #d71a20;opacity:0.8" rotation="0 0 0"  radius="0.05" ></a-sphere>
         <!-- Comment for a-sphere: Eye - Right  -->
      <a-sphere position="0.43 1.60 0.16" material="color: #000000;opacity:0.8" rotation="0 0 0"  radius="0.05" ></a-sphere>
         <!-- Comment for a-sphere: Eye - left -->
      <a-sphere position="0.32 1.60 0.12" material="color: #000000;opacity:0.8" rotation="0 0 0"  radius="0.05" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - Arm - Right -->
      <a-sphere position="0.84 1.28 0.00" material="color: #ffffff;opacity:0.8" rotation="0 0 0"  radius="0.22" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - Arm - Left -->
      <a-sphere position="-0.05 1.24 0.00" material="color: #ffffff;opacity:0.8" rotation="0 0 0"  radius="0.22" ></a-sphere>
         <!-- Comment for a-cylinder: Hat of Snow Man - bottom -->
      <a-cylinder position="0.44 1.68 0.00" material="color: #000000;opacity:0.8" rotation="0 0 0"  radius="0.30" height="0.07" ></a-cylinder>
         <!-- Comment for a-cylinder: Hat of Snow Man - top -->
      <a-cylinder position="0.44 1.80 0.00" material="color: #000000;opacity:0.8" rotation="0 0 0"  radius="0.12" height="0.30" ></a-cylinder>
         <!-- Comment for a-text: Snow Man -->
      <a-text position="0.00 0.20 0.60" material="color: #d71a20;opacity:0.8" rotation="0 0 0"  value="Snow Man" color="#d71a20" height="0.40" ></a-text>


    <a-sky src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Amphiteater_im_Mauerpark%2C_Berlin%2C_360x180%2C_1705280617%2C_ako.jpg" rotation="0 -130 0"></a-sky>

    <a-entity id="myCameraPosition" position="0 2 4">
        <a-entity id="myCamera" camera look-controls keyboard-controls>
        </a-entity>
    </a-entity>

    </a-scene>
  </body>
</html>
