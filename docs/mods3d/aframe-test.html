<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
      <script>
      function assign_event_listener() {
			var targetEl = document.querySelector('#target');
			targetEl.addEventListener('click', function() {
  				targetEl.setAttribute('material', {color: 'red'});
			});
      };
    </script>
  </head>
  <body>
    <a-scene>
      <a-box id="target" position="-3 1.5 -4" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere id="target" position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-link position="0 0 -3" href="http://www.aframe.io" target="_blank" title="Test">XXX</a-link>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  
  	<script>setTimeout("assign_event_listener()",3000)</script>
  </body>
</html>
