<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="js/aframe.min.js"></script>
    <script src='js/aframe-ar-nft.js'></script>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
          <!-- Comment for a-sphere: Snowball - top - Head -->
      <a-sphere position="0.44 1.52 4.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="0.22" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - middle -->
      <a-sphere position="0.44 1.12 4.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="0.38" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - bottom -->
      <a-sphere position="0.40 0.60 4.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="0.60" ></a-sphere>
         <!-- Comment for a-sphere: Nose -->
      <a-sphere position="0.37 1.52 4.20" material="color: #d71a20;opacity:0.7" rotation="0 0 0"  radius="0.05" ></a-sphere>
         <!-- Comment for a-sphere: Eye - Right  -->
      <a-sphere position="0.43 1.60 4.16" material="color: #000000;opacity:0.7" rotation="0 0 0"  radius="0.05" ></a-sphere>
         <!-- Comment for a-sphere: Eye - left -->
      <a-sphere position="0.32 1.60 4.12" material="color: #000000;opacity:0.7" rotation="0 0 0"  radius="0.05" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - Arm - Right -->
      <a-sphere position="0.84 1.28 4.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.22" ></a-sphere>
         <!-- Comment for a-sphere: Snowball - Arm - Left -->
      <a-sphere position="-0.05 1.24 4.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.22" ></a-sphere>
         <!-- Comment for a-cylinder: Hat of Snow Man - bottom -->
      <a-cylinder position="0.44 1.68 4.00" material="color: #000000;opacity:0.5" rotation="0 0 0"  radius="0.30" height="0.07" ></a-cylinder>
         <!-- Comment for a-cylinder: Hat of Snow Man - top -->
      <a-cylinder position="0.44 1.80 4.00" material="color: #000000;opacity:0.5" rotation="0 0 0"  radius="0.12" height="0.30" ></a-cylinder>
         <!-- Comment for a-text: Snow Man -->
      <a-text position="0.00 0.20 0.60" material="color: #d71a20;opacity:0.5" rotation="0 0 0"  value="Snow Man" color="#d71a20" height="0.40" ></a-text>
		<!-- <a-entity gltf-model="./assets/magnemite/scene.gltf"  position="0 0 0" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: 12.492; latitude: 41.890;" animation-mixer/>  -->
        <a-box material="color: red;" scale="15 15 15" position="0 0 0" gps-entity-place="latitude: 41.891; longitude: 12.482;"></a-box>
        <a-camera gps-camera="simulateLatitude: 41.890890; simulateLongitude: 12.489357;" rotation-reader>
		</a-camera>
	</a-scene>
</body>
