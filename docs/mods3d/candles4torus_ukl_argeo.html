
<!DOCTYPE html>
<html>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"

     <!-- Comment for a-sphere: Oxygen red with reference location Lat:49.20422453445903,Long:8.10862183449745 -->
     <a-sphere  gps-projected-entity-place="latitude: 49.20422453445903; longitude: 8.10862183449745" position="-3.80 0.70 -1.80" material="color: #aa101f;opacity:0.7" rotation="0 0 0 "  radius="0.45" ></a-sphere>
       <!-- Comment for a-sphere: Hydrogen 1 with reference location Lat:49.20422453445903,Long:8.10862183449745 -->
     <a-sphere  gps-projected-entity-place="latitude: 49.20422453445903; longitude: 8.10862183449745" position="-3.10 1.19 -1.80" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.56" ></a-sphere>
       <!-- Comment for a-sphere: Hydrogen 2 with reference location Lat:49.20422453445903,Long:8.10862183449745 -->
     <a-sphere  gps-projected-entity-place="latitude: 49.20422453445903; longitude: 8.10862183449745" position="-4.50 1.19 -1.80" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.56" ></a-sphere>
       <!-- Comment for a-text: Water Molecule with reference location Lat:49.20422453445903,Long:8.10862183449745 -->

        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>

</html>
