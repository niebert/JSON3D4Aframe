
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR - Snowman </title>
    <meta name="createdwith" content="https://niebert.githhub.io/JSON3D4Aframe">
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

     <!-- Comment for a-sphere: Snowball - top - Head with reference location Lat:49.2042,Long:8.10773 -->
     <a-sphere  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="0.44 1.52 0.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="0.22" ></a-sphere>
       <!-- Comment for a-sphere: Snowball - middle with reference location Lat:49.2042,Long:8.10773 -->
     <a-sphere  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="0.44 1.12 0.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="0.38" ></a-sphere>
       <!-- Comment for a-sphere: Snowball - bottom with reference location Lat:49.2042,Long:8.10773 -->
     <a-sphere  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="0.40 0.60 0.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="0.60" ></a-sphere>
       <!-- Comment for a-sphere: Nose with reference location Lat:49.2042,Long:8.10773 -->
     <a-sphere  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="0.37 1.52 0.20" material="color: #d71a20;opacity:0.7" rotation="0 0 0"  radius="0.05" ></a-sphere>
       <!-- Comment for a-sphere: Eye - Right  with reference location Lat:49.2042,Long:8.10773 -->
     <a-sphere  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="0.43 1.60 0.16" material="color: #000000;opacity:0.7" rotation="0 0 0"  radius="0.05" ></a-sphere>
       <!-- Comment for a-sphere: Eye - left with reference location Lat:49.2042,Long:8.10773 -->
     <a-sphere  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="0.32 1.60 0.12" material="color: #000000;opacity:0.7" rotation="0 0 0"  radius="0.05" ></a-sphere>
       <!-- Comment for a-sphere: Snowball - Arm - Right with reference location Lat:49.2042,Long:8.10773 -->
     <a-sphere  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="0.84 1.28 0.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.22" ></a-sphere>
       <!-- Comment for a-sphere: Snowball - Arm - Left with reference location Lat:49.2042,Long:8.10773 -->
     <a-sphere  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="-0.05 1.24 0.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.22" ></a-sphere>
       <!-- Comment for a-cylinder: Hat of Snow Man - bottom with reference location Lat:49.2042,Long:8.10773 -->
     <a-cylinder  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="0.44 1.68 0.00" material="color: #000000;opacity:0.5" rotation="0 0 0"  radius="0.30" height="0.07" ></a-cylinder>
       <!-- Comment for a-cylinder: Hat of Snow Man - top with reference location Lat:49.2042,Long:8.10773 -->
     <a-cylinder  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="0.44 1.80 0.00" material="color: #000000;opacity:0.5" rotation="0 0 0"  radius="0.12" height="0.30" ></a-cylinder>
       <!-- Comment for a-text: Snow Man with reference location Lat:49.2042,Long:8.10773 -->
     <a-text  gps-projected-entity-place="latitude: 49.2042; longitude: 8.10773" position="0.00 0.20 0.60" material="color: #d71a20;opacity:0.5" rotation="0 0 0"  value="Snow Man" color="#d71a20" height="0.40" ></a-text>
  

        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
</html>
