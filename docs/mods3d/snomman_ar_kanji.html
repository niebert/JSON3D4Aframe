<html>

      <!-- Comment for a-sphere: 2nd Snow Ball  -->
      <a-sphere position="1.1 2.8 -5.0" material="color:#ffffff;opacity:0.7" radius="0.80" scale="1.2 1 1" geometry=""></a-sphere>

      <a-sphere position="1  1.5 -5.0" material="opacity:0.7;color:#ffffff" radius="1.00" scale="1.5 1 1"></a-sphere>


      <!-- Comment for a-sphere: nose -->
      <a-sphere position="0.921 3.8 -4.5" material="color:#d71a20;opacity:0.5" radius="0.30" scale="0.4 0.4 0.4" geometry=""></a-sphere>

      <a-sphere position="1.078 4.0 -4.6" material="color:#000000;opacity:0.5" radius="0.30" scale="0.4 0.4 0.4"></a-sphere>

      <a-sphere position="0.786 4.0 -4.6" material="color:#000000;opacity:0.5" radius="0.30" scale="0.4 0.4 0.4"></a-sphere>

      <a-sphere position="-0.125 3.092 -5" material="opacity:0.7;color:#ffffff" radius="0.80" scale="0.6 0.6 0.6"></a-sphere>

      <!-- Comment for a-text: Water Molecule -->
      <a-text position="0.779 2.485 -2.395" material="opacity:0.5;color:#4545aa" value="Water Molecule" color="#4545aa" height="1.00" text="value:Snow Man;color:#d71a20"></a-text>

      <a-cylinder position="1.1 4.2 -5" material="color:#000000;opacity:0.5" radius="0.750" height="0.50" scale="1 0.249 1" geometry=""></a-cylinder>
      <a-cylinder position="1.1 4.8 -5" material="opacity:0.5;color:#000000" radius="0.750" height="0.50" scale="0.398 1 0.506"></a-cylinder>

      <a-sky color="#ECECEC"></a-sky>
